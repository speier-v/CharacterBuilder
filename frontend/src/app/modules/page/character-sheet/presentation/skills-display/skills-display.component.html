<div class="flex flex-col pl-5 pb-5">
  <div *ngIf="character"
    class="w-full h-full border-4 border-teal-700 corner-rounding px-4 pt-4 shadow-sm bg-gray-50 text-center items-center">
    <div class="flex items-center justify-center pr-2 grid grid-cols-5 gap-5 opacity-75">
      <span>Prof</span>
      <span>Mod</span>
      <span class="col-span-2 text-left pl-2">Skill</span>
      <span>Bonus</span>
    </div>
    <div *ngFor="let skill of gatheredSkills | keyvalue" class="flex items-center justify-center grid grid-cols-5 gap-5">
      <input disabled [checked]="skill.value.proficient" class="mr-2" type="checkbox">
      <span class="text-center text-gray-500 opacity-50">{{ skill.value.ability | titlecase }}</span>
      <span class="py-2 col-span-2 text-left pl-2">
            {{ skill.key | titlecase }}
            </span>
      <span class="text-center">{{ skill.value.bonus }}</span>
    </div>
    <div class="col-span-2 opacity-50 text-lg text-center">Skills</div>
  </div>
</div>
