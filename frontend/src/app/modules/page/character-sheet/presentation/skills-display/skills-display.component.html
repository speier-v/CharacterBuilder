<div class="flex flex-col pl-5 pb-5">
    <div class="w-full h-full border-4 border-orange-700 rounded-md px-4 pt-4 shadow-sm bg-gray-50 text-center items-center">
        <div class="flex items-center justify-center pr-2 grid grid-cols-5 gap-5 opacity-75">
            <span>Prof</span>
            <span>Mod</span>
            <span class="col-span-2 text-left pl-2">Skill</span>
            <span>Bonus</span>
        </div>
        <div *ngFor="let skill of skills" class="flex items-center justify-center grid grid-cols-5 gap-5">
            <input type="checkbox" [checked]="skill[0]" disabled  class="mr-2">
            <span class="text-center text-gray-500 opacity-50">{{ skill[1] }}</span>
            <span class="py-2 col-span-2 text-left pl-2">
                {{ skill[2] }}
            </span>
            <span class="text-center">{{ skill[3] }}</span>
        </div>                
        <div class="col-span-2 opacity-50 text-lg text-center">Skills</div>
    </div>
</div>
