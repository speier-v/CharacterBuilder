<ng-template #characterSheetPageTitle>
  <div *ngIf="character" class="flex py-1">
    <img class="object-contain" ngSrc="{{ character.icon }}"
         width="100" height="100" alt="Character icon">
    <div *ngIf="character" class="flex flex-col justify-center">
      <p class="text-2xl"> {{ character.name }} </p>
      <p> {{ character.characterClass }} </p>
      <p class="opacity-50"> Level {{ character.level }} </p>
    </div>
  </div>
</ng-template>
<ng-template #characterSheetHeaderEndActions>
  <div class="flex ml-1 items-center">
    <button *ngIf="isEditable" class="corner-rounding flex items-center header-action-button"
            (click)="editButtonClicked()" title="Edit this character">
      <i class="fa-solid fa-pen"></i>
    </button>
    <button class="corner-rounding flex items-center header-action-button" (click)="myCharactersButtonClicked()"
            title="My characters">
      <i class="fa-solid fa-house"></i>
    </button>
  </div>
</ng-template>

<dynamic-header [pageTitle]="characterSheetPageTitle"
                [headerEndActions]="characterSheetHeaderEndActions"></dynamic-header>
