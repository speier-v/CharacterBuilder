<div class="flex flex-col pl-5">
  <div *ngIf="character"
    class="w-full h-full border-4 border-teal-700 corner-rounding px-5 pt-4 shadow-sm bg-gray-50 grid grid-cols-2 gap-5 text-center items-center">
    <div *ngFor="let stat of character.savingThrows | keyvalue" class="flex flex-row relative pr-4">
            <span class="border-2 border-teal-700 corner-rounding py-2 flex-grow text-left font-xs pl-1 pr-4">
                {{ stat.key | titlecase }}
            </span>
      <div
        class="absolute -right-2 flex items-center justify-center w-10 h-10 border-2 border-teal-700 rounded-full bg-white shadow-md hover:bg-gray-200 transition-colors duration-100 cursor-pointer">
        <span class="text-center text-gray-500 opacity-75">{{ stat.value }}</span>
      </div>
    </div>
    <div class="col-span-2 opacity-50 text-lg">Saving throws</div>
  </div>

  <div *ngIf="character" class="w-full h-full mt-5 border-4 border-teal-700 corner-rounding p-3 shadow-sm bg-gray-50">
    <div *ngFor="let item of ['passive Perception', 'passive Insight', 'passive Investigation']" class="flex flex-col relative px-4">
      <span class="border-2 border-teal-700 corner-rounding py-2 my-2 flex-grow text-right pr-2">
          {{ item }}
      </span>
      <div class="absolute -left-2 bottom-3 mt-1 flex items-center justify-center w-10 h-10 border-2 border-teal-700 rounded-full bg-white shadow-md hover:bg-gray-200 transition-colors duration-100 cursor-pointer">
        <span class="text-center text-gray-500 opacity-75">{{ character.passivePerception }}</span>
      </div>
    </div>
    <div class="col-span-2 opacity-50 text-lg text-center">Senses</div>
  </div>
</div>
