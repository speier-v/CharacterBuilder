<div class="relative inline-block w-64">
  <button
    (click)="toggleDropdown()"
    class="w-full px-4 py-2 text-left bg-white border rounded-md shadow-sm hover:bg-gray-100">
    {{ selectedItem ? selectedItem : 'Select an option' }}
    <span class="float-right">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M19 9l-7 7-7-7"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
          ></path>
        </svg>
      </span>
  </button>

  <div
    *ngIf="isDropdownOpen"
    class="absolute z-10 w-full mt-1 bg-white border border-gray-200 rounded-md shadow-lg"
  >
    <ul class="py-1">
      <li
        (click)="selectItem(item)"
        *ngFor="let item of items"
        [class.bg-blue-100]="item === selectedItem"
        class="px-4 py-2 hover:bg-blue-50 cursor-pointer"
      >
        {{ item }}
      </li>
    </ul>
  </div>
</div>
