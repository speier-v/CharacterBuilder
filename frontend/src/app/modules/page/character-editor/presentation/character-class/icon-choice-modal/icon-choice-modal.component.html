<div
  *ngIf="isOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 text-lg"
>
  <div class="bg-white rounded-lg shadow-lg p-5 max-w-sm w-full">
    <h2 class="text-xl font-bold mb-4 heading-font">Icon Choice</h2>

    <div class="grid grid-cols-3 gap-2 pb-3">
      <div *ngFor="let image of images"
           class="border p-4 text-center pl-5 cursor-pointer hover:opacity-50 transition-opacity duration-300">
        <img (click)="selectImage(image)" [alt]="image.caption" [src]="image.src" class="w-full h-auto">
        <p>{{ image.caption }}</p>
      </div>
    </div>

    <div class="flex justify-end">
      <button
        (click)="onClose()"
        class="px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600"
      >
        Close
      </button>
    </div>
  </div>
</div>
