<div class="flex flex-col p-5">
  <div class="flex justify-between accent-font ">
    <h1
      class="text-3xl md:text-4xl lg:text-5xl">{{ isPublicCharactersOverview ? 'Public characters' : 'My characters' }}</h1>
    <div class="flex btn-color-scheme corner-rounding py-2 text-xl lg:text-2xl">
      <button (click)="toggleIsPublicCharactersOverview()"
              class="px-3 border-r-white border-r-4">{{ isPublicCharactersOverview ? 'My' : 'Public' }} characters
      </button>
      <button class="px-3" (click)="createCharacter()">Create a character</button>
    </div>
  </div>
  <hr class="border-black opacity-20 my-5">
  <div class="grid auto-cols-auto md:grid-cols-2 lg:grid-cols-2 gap-4">
    <div div *ngFor="let character of characters">
      <character-card [character]="character" [isPublicCharacterCard]="isPublicCharactersOverview"></character-card>
    </div>
  </div>
</div>
