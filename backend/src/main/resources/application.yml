spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5432/charactyr-app-management
    username: postgres
    password: password
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
  jackson:
    serializiation:
      FAIL_ON_EMPTY_BEANS: false

server:
  port: 8090